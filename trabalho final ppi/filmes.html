<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listagem de Filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .filmes {
      display: flex;
      overflow-x: scroll;
      gap: 20px;
      padding: 0 20px;
      width: 100%;
    }

    .filme {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      min-width: 200px;
      flex-shrink: 0;
    }

    .filme:hover {
      transform: scale(1.05);
    }

    .filme img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .filme .info {
      padding: 15px;
    }

    .filme h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .filme p {
      font-size: 1em;
      color: #888;
    }

    .filme .rating {
      font-weight: bold;
      color: #f39c12;
    }
  </style>
</head>
<body>
  <h1>Top Filmes</h1>
  
  <input type="text" id="search-input" placeholder="Buscar por tÃ­tulo..." oninput="buscar()" />
  
  <div class="filmes" id="filmes"></div>

  <script>
    const apiKey = 'ec7d0248';
    const moviesContainer = document.getElementById('filmes');
    const searchInput = document.getElementById('search-input');

    let movies = [];

    async function melhores() {
      moviesContainer.innerHTML = '';
      let allMovies = [];
      
        const response = await fetch(`https://www.omdbapi.com/?s=movie&apikey=${apiKey}&page=$1`);
        const data = await response.json();
        if (data.Response === 'True') {
          allMovies = data.Search;
        } else {
          console.error('Erro ao buscar filmes:', data.Error);
        }
      
      movies = allMovies;
      setar(movies);
    }

    function setar(moviesList) {
      moviesContainer.innerHTML = '';
      moviesList.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.classList.add('filme');
        movieCard.innerHTML = `
          <img src="${movie.Poster}" alt="${movie.Title}">
          <div class="info">
            <h3>${movie.Title}</h3>
            <p class="rating">Nota: ${movie?.imdbRating ?? 0}</p>
          </div>
        `;
        moviesContainer.appendChild(movieCard);
      });
    }

    async function buscar() {
      const query = searchInput.value.toLowerCase();
      if(query == ''){
        melhores();
        return;
      }
      moviesContainer.innerHTML = '';
      let allMovies = [];
      
        const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${apiKey}&page=$1`);
        const data = await response.json();
        if (data.Response === 'True') {
          allMovies = data?.Search ?? [];
        } else {
          console.error('Erro ao buscar filmes:', data.Error);
        }
      
      movies = allMovies;
      setar(movies);
    }

    melhores();
  </script>
</body>
</html>
